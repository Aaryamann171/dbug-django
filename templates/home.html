{% extends "base.html" %}


{% block content %}
{% if user.is_authenticated %}

<table>
  <tr>
    <td>
      <form action="request_new" method="GET" style="
            margin-left: 7em;
            margin-top: 5em;
            font-family: 'Quicksand', sans-serif;
          ">
        <button class="btn btn-success" type="submit">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-journal-plus" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M4 1h5v1H4a1 1 0 0 0-1 1H2a2 2 0 0 1 2-2zm10 7v5a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V8h1zM2 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H2zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H2zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H2z" />
            <path fill-rule="evenodd"
              d="M13.5 1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V1.5a.5.5 0 0 1 .5-.5z" />
            <path fill-rule="evenodd" d="M13 3.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z" />
          </svg> Request a new review
        </button>
      </form>
    </td>
    <td>
      <form action="logout/" method="GET" style="
            margin-left: 2em;
            margin-top: 5em;
            font-family: 'Quicksand', sans-serif;
          ">
        <button class="btn btn-danger" type="submit">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-left" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M7.854 11.354a.5.5 0 0 0 0-.708L5.207 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z" />
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0 0 1h9A.5.5 0 0 0 15 8z" />
            <path fill-rule="evenodd"
              d="M2.5 14.5A1.5 1.5 0 0 1 1 13V3a1.5 1.5 0 0 1 1.5-1.5h8A1.5 1.5 0 0 1 12 3v1.5a.5.5 0 0 1-1 0V3a.5.5 0 0 0-.5-.5h-8A.5.5 0 0 0 2 3v10a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-1.5a.5.5 0 0 1 1 0V13a1.5 1.5 0 0 1-1.5 1.5h-8z" />
          </svg> logout
        </button>
      </form>
  </tr>
</table>

<table>
  <tr>
    <td>
      {% if user.is_authenticated %}
      <h1 class="display-4" style=" margin-left: 4em;">Welcome, {{ user.get_username }}</h1>
      {% endif %}
      <h1 style="
             margin-left: 7em;" margin-top: 1em; font-family: 'Quicksand' , sans-serif; ">
        Let's <span style=" color: #335eea;">dbug!</span>
      </h1>
    </td>
    <td>
      <img src="static/code.png" height="500" width="500" />
    </td>
  </tr>
</table>



<table>
  <tr>
    <td>
      <form action="pending" method="GET" style="
      margin-left: 7em;
      margin-top: 5em;
      font-family: 'Quicksand', sans-serif;
    ">
        <button class="btn btn-warning" type="submit">Pending Reviews</button>
      </form>
    </td>
    <td>
      <form action="reviewed" method="GET" style="
      margin-left: 2em;
      margin-top: 5em;
      font-family: 'Quicksand', sans-serif;
    ">
        <button class="btn btn-dark" type="submit">Already Reviewed</button>
    </td>
    </form>
  </tr>
</table>
{% else %}
<div class="container" style="margin-top: 10%;">

  <h1 class=display-1>You must be logged in to see this page!</h1>
  <h1>Click<a href="/login/"> here </a>!</h1>
</div>
{% endif %}

{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
