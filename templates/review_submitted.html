{% extends "base.html" %} {% block content %}

<div
  style="
    margin-left: 7em;
    margin-right: 7em;
    margin-top: 5em;
    font-family: 'Quicksand', sans-serif;
  "
>
	<h1>Congratulations <span style="color: #335eea"> {{ req_to }}!</span></h1>
	<p>Your Review has been sent to <span style="color: #335eea"> {{ req_from }}</span></p>
	<br><br>

	<h3>Details: </h3><br>
	
	<p><strong>Code:</strong></p>
	<pre class="prettyprint">	{{ code|safe|linebreaks }}</pre>
	<br>
	<p><strong>Comments:</strong></p> {{ comments }}<br><br>
	<p><strong>Review:</strong></p> {{ review_text }}<br><br>
	<p></p>
</div>
{% endblock %}
